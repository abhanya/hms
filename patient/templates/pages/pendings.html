{% extends 'pages\patienthome.html' %}
{% load static %}
{% block content%}
<div class="container">
    <div class="col-9 mt-5">
        <div class="panel panel-primary">
            <div class="panel panel-head">
                pending Bookings
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Doctor</th>
                        <th>Department</th>
                        <th>Symptom</th>
                    </tr>
                    {% for info in binfo %}
                    <tr>
                        <td>{{ info.booking_date }}</td>
                        <td>{{ info.doctor.doc_name }}</td>
                        <td>{{ info.doctor.department.departments }}</td>
                        <td>{{ info.symptoms }}</td>
                    </tr>
                    {% endfor %}
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}
