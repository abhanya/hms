{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/1d9be7345c.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1d9be7345c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <nav class=" navbar navbar-expand-lg bg-success " style="height:90px;">
            <a href="{% url 'patient:phome' %}" style="text-decoration:none;">
                <button type="button" class="btn btn-white"><b>home</b></button></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a href="{% url 'patient:booking' %}" style="text-decoration:none;">
                    <button type="button" class="btn btn-white"><b>booking</b></button></a>
                <a href="{% url 'patient:history' %}" style="text-decoration:none;">
                    <button type="button" class="btn btn-white"><b>booking history</b></button></a>
                <a href="{% url 'patient:pending' %}" style="text-decoration:none;">
                    <button type="button" class="btn btn-white"><b>Pending Bookings</b></button></a>      
            </div>
            <div class="dropdown ">               
                <div class="btn-group dropstart">
                    <button type="button" class="btn btn-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user me-2"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'patient:profile' %}">edit profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'patient:password' %}">change password</a></li>
                        <li><a class="dropdown-item" href="{% url 'patient:plogout' %}">logout</a></li>
                    </ul>
                  </div>
            </div>
        </nav>
    </div>
    {% block content %}
    <div class="col-6 mx-auto my-auto">
        <div class="container">
          <div class="col-12 sm-8 md-6">
            <div class="card shadow border p-3 mt-5 mb-5">
                <div class="float">
                    <img src="{% static 'images/patient.webp' %}" height="300px" width="300px" class="rounded-circle mx-auto d-block w-25 h-25" alt="...">
                </div>
                <div class="mb-3 mx-5 text-center">
                       <h5>{{pdata.pat_name}}</h5>
                </div>
                
            </div>
          </div>
        </div> 
      </div>
    {% endblock %}
</body>
</html>
